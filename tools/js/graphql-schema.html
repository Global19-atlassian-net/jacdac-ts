    <h1>JACDAC/GraphQL/Schema</h1>
    <script src="/dist/jacdac-dom.umd.js"></script>
    <script src="/dist/jacdac-graphql.umd.js"></script>
    <script>
            (async function () {
                const jd = jacdac.createUSBBus()
                const res = await jacdacGraphql.jdql(`
{
  __schema {
    types {
      name
    }
  }
}
        `).queryAsync(jd)
                const pre = document.createElement("pre")
                pre.innerText = JSON.stringify(res, null, 4)
                document.body.append(pre)
            })()
    </script>
